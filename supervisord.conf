[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:gpu-analytics-service]
command=/app/gpu-analytics-engine.sh
directory=/app
autostart=true
autorestart=true
stderr_logfile=/var/log/supervisor/gpu-analytics-service.err.log
stdout_logfile=/var/log/supervisor/gpu-analytics-service.out.log
user=root
startsecs=10
startretries=3
exitcodes=0,2
stopsignal=TERM
stopwaitsecs=10
killasgroup=true
stopasgroup=true
environment=CUDA_VISIBLE_DEVICES="all",NVIDIA_VISIBLE_DEVICES="all"
